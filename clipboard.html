<button onclick="captureClipboard()">Klik untuk validasi awal</button>

<script>
let savedClipboard = null;

function captureClipboard() {
  if (!document.hasFocus()) {
    alert("Tab tidak fokus.");
    return;
  }

  navigator.clipboard.readText()
    .then(text => {
      savedClipboard = text;
      alert("📋 Clipboard berhasil dibaca!");
    })
    .catch(err => {
      alert("❌ Gagal membaca clipboard: " + err);
    });
}

// Nanti bisa trigger ENTER untuk proses lanjut
document.onkeydown = (e) => {
  if (e.key === "Enter" && savedClipboard) {
    alert("Isi clipboard tadi: " + savedClipboard);
  }
};
</script>
